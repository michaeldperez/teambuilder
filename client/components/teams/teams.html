<div>
  <ul ng-repeat="team in $ctrl.teamsData">
    <li><a ui-sref="team({teamId: team._id})">{{team.name}}</a></li>
    <li>Created: {{team.createdAt | date : 'mediumDate'}}</li>
    <li>Members: {{$ctrl.countMembers(team.members)}}</li>
  </ul>
  <div>
    <button ng-click="$ctrl.goToCreate()">Add Team</button>
  </div>
</div>
